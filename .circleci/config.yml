version: 2.1
orbs:
    docker: circleci/docker@2.5.0
jobs:
    lint-dockerfile:
        executor: docker/machine
        working_directory: ~/workspace/repo
        steps:
            - checkout:
                  path: ~/workspace/repo
            - persist_to_workspace:
                  root: ~/workspace
                  paths:
                      - repo/*
            - docker/dockerlint:
                  dockerfile: ./Dockerfile
                  treat-warnings-as-errors: true
    build-app-karsajobs-ui:
        executor: docker/machine
        working_directory: ~/workspace/repo
        steps:
            - attach_workspace:
                  at: ~/workspace
            - docker/build:
                  dockerfile: ./Dockerfile
                  image: cydnirn/order-service
                  tag: latest
                  registry: ghcr.io
            - run:
                  name: Login to ghcr.io
                  command: docker login ghcr.io -u $GITHUB_USERNAME -p $GITHUB_TOKEN
            - docker/push:
                  image: cydnirn/karsajobs-ui
                  tag: latest
                  registry: ghcr.io

workflows:
    build-test-deploy:
        jobs:
            - lint-dockerfile
            - build-app-karsajobs-ui:
                  requires:
                      - lint-dockerfile
